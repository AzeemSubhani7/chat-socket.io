<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>
      <div class="chat__main">

        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form action="" id="message-form">
            <input type="text" name="message" id="" placeholder="Message" required autocomplete="off" />
            <button>Send!</button>
          </form>
          <button id="send-location">Send Location!</button>
        </div>
      
      </div>
    </div>

    <!-- <button id="increment">Add</button> -->
    
    

    <script id='message-template' type="text/html">
        <div class="message">
            <p>
              <span class="message__name">{{ username }}</span>
              <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id='location-message-template' type="text/html">
        <div class="message">
          <p>
            <span class="message__name">{{ username }}</span>
            <span class="message__meta">{{ createdAt }}</span>
          </p>
            <p><a href="{{url}}" target="_blank" >My Location xD</a></p>
        </div>
    </script>

    <script id="sidebar-template" type='text/html'>
      <h2 class="room-title">{{ room }}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
